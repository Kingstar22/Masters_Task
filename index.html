<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the world of quarantine!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="interaction">
                <input id="user" placeholder="start world map" name="map" type="text" class="interaction__input">
                <button  class="interaction__btn">OK</button>
            </div>
            <div class="maps">
                <h3>Pandemic Start: </h3>
                <div class="maps__start_map"></div>
                <h3>Pandemic End: </h3>
                <div class="maps__end_map"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
